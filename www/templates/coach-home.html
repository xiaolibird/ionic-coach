
<ion-view view-title = "健康专员主页">

<ion-header-bar >
  <button class="button button-icon icon ion-qr-scanner">扫一扫</button>
  <div class="h1 title">健康专员主页({{state}})</div>
  <button class="button button-clear button-positive button-icon icon ion-plus-round">添加</button>
</ion-header-bar>


<ion-content>

<div class="list card">

  
  <div class="item item-avatar">
    <img ng-src="https://avatars3.githubusercontent.com/u/11214?v=3&s=460">
    <h2>{{ name }}</h2>
    <p>{{company}}</p>
  </div>

  <div class="item item-body">
    <img class="avatar" ng-src="https://avatars3.githubusercontent.com/u/11214?v=3&s=460">
    <p>
       {{selfintro}}
    </p>
    
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>


<ion-list>

  <span class="button button-block button-clear icon ion-information-circled" ng-click="onClickPersonalInfo()">
    个人信息
  </span>

  <span class="button button-block button-clear icon ion-ios-calendar" ng-click="onClickPersonalSchedule()">
    我的日程
  </span>

  <span class="button button-block button-clear icon ion-gear-a" ng-click="onClickPersonalConfig()">
    设置
  </span>

</ion-list>

</br></br></br>
<ion-tabs class="tabs-light icon title">

  <ion-tab title="Home" icon = "ion-ios-people" >
    <!-- Tab 1 content -->我的患者
  </ion-tab>

  <ion-tab title="About" icon="icon ion-android-person-add">
    <!-- Tab 2 content -->新患者
  </ion-tab>

  <ion-tab title="Settings" icon="icon ion-android-mail" badge="5" badge-style="badge-assertive">
    <!-- Tab 3 content -->通知
  </ion-tab>

    <ion-tab title="Settings" icon="ion-ios-person">
    <!-- Tab 3 content -->我
  </ion-tab>

</ion-tabs>

</ion-content>



  <ion-footer-bar >
  </ion-footer-bar >
</ion-view>
