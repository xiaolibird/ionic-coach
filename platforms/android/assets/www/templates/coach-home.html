<ion-view view-title = "健康专员主页  ({{state}}) "  hide-nav-bar="true">

  <ion-header-bar >
    <button class="button button-icon icon ion-qr-scanner">扫一扫</button>
    <div class="h1 title">健康专员主页({{state}})</div>
    <button class="button button-clear button-dark button-icon icon ion-plus-round">添加</button>
  </ion-header-bar>


<ion-content>

  <div class="list card">

    
    <div class="item item-avatar">
      <img ng-src="{{imgURI}}">
      <h2>{{ name }}</h2>
      <p>{{company}}</p>
    </div>

    <div class="item item-body">
      <img class="avatar" ng-src= "{{imgURI}}" >
      <p>
         {{selfintro}}
      </p>
      
      <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-thumbsup"></i>
        Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i>
        Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i>
        Share
      </a>
    </div>

  </div>

  <div>
      <p>
        
      </p>
  </div>
  <ion-list>

      <ion-nav-view name="coach-config"></ion-nav-view>
    <ion-nav-view name="coach-personalinfo"></ion-nav-view>
    <ion-nav-view name="coach-schedule"></ion-nav-view>
    <span class="button button-block button-clear icon ion-information-circled" ng-click="onClickPersonalInfo()" href='#/personalinfo'>
      个人信息
    </span>

    <span class="button button-block button-clear icon ion-ios-calendar" ng-click="onClickPersonalSchedule()" href='#/schedule'>
      我的日程
    </span>

    <span class="button button-block button-clear icon ion-gear-a" ng-click="onClickPersonalConfig()" href='#/config'>
      设置
    </span>

  </ion-list>




</ion-content>
